name: Python application

# This defines the trigger for the workflow
on:
  push:
    branches:
      - main  # or 'master', depending on your main branch name
  pull_request:
    branches:
      - main  # or 'master', depending on your main branch name

jobs:
  build:
    runs-on: ubuntu-latest  # You can change this to 'windows-latest' or 'macos-latest' if you prefer

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Specify your Python version here

    # Step 3: Install dependencies (if you have a requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt or adjust as needed

    # Step 4: Run tests (optional) or run main.py to simulate DPS
    - name: Run main.py simulation
      run: |
        python src/main.py
